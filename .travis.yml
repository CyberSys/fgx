language: cpp
compiler:
  - gcc
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install rpm
script:
    - mkdir build_temp
    - cd build_temp
    - cmake ../
    - make
    - cpack
notifications:
    channels:
      - "irc.flightgear.org#fgx"
    template:
      - "%{repository} (%{commit}) by %{author} : %{message} %{foo} "
      - "Build details: %{build_url}"
      - "Latest commit: %{compare_url}"
    on_success: change
    on_failure: change