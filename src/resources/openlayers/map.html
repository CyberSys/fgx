function on_map_click(e){
	var lonlat = map.getLonLatFromViewPortPx(e.xy);
	Qt.map_click(lonlat.lat, lonlat.lon);
}

function on_map_mousemove(e){
	var lonlat = map.getLonLatFromViewPortPx(e.xy);
	Qt.map_mouse_move(lonlat.lat, lonlat.lon);
}

function init(){

	map = new OpenLayers.Map('map', {
				controls:[
					new OpenLayers.Control.Navigation(),
					new OpenLayers.Control.Attribution(),
					] 
				} 
			);
	
	 var renderer = OpenLayers.Util.getParameters(window.location.href).renderer;
     renderer = (renderer) ? [renderer] : OpenLayers.Layer.Vector.prototype.renderers;


	layer = new OpenLayers.Layer.OSM("OSM Map");
	map.addLayer(layer);



	// set osm projection
	osmprojection = new OpenLayers.Projection("EPSG:4326");

	//map.addLayer(layer);
	map.setCenter(
		new OpenLayers.LonLat(0, 0).transform(
			osmprojection,
			map.getProjectionObject()
			), zoom
	);

	// map events
	map.events.register("click", map, on_map_click);
	map.events.register("mousemove", map, on_map_mousemove);
	
	// add default markers
	markers = new OpenLayers.Layer.Markers( "Markers" );
	markers.setOpacity(1.0);
	map.addLayer(markers);
	
	// add rwy lines
	runwayLayer = new OpenLayers.Layer.Vector("Runway Lines", {styleMap:  rwyLineStyle});
	map.addLayer(runwayLayer);
	
	// add rwy markers
	rwymarkers = new OpenLayers.Layer.Vector("Runways Markers",	{styleMap:  rwyMarkersStyle});
	map.addLayer(rwymarkers);
	
	map.raiseLayer(rwymarkers, 1);
    





	planes = new OpenLayers.Layer.Vector("Planes",	{styleMap: planeStyleMap});
	map.addLayer(planes);


	//alert("init done");

}

function show_aircraft(callsign, lat, lon, heading, altitude){
	
	var point = new OpenLayers.Geometry.Point(lon, lat).transform(osmprojection, map.getProjectionObject() );

	var fid = "callsign_" + callsign;

	//var f = planes.getFeatureBy("callsign", callsign);
	var f = planes.getFeatureById(fid);
	//alert(f);

	if(!f){
		
		var feature = new OpenLayers.Feature.Vector(point, {
					angle: heading,
					poppedup: false
					//callsign: callsign
				});
		feature.id = fid;
		feature.callsign = callsign;
		planes.addFeatures([feature]);
	}else{
		
		f.geometry.movePoint(point);
		//planes.drawFeature(f);
		//f.layer.drawFeature(f);
		//alert(f.point);
	}

}

//==========================================================
function add_marker(mlat, mlon){

	var lonlat = new OpenLayers.LonLat(mlon, mlat).transform(osmprojection, map.getProjectionObject());
	var marker = new OpenLayers.Marker(lonlat);
	markers.addMarker(marker);
	return;
	
}

//==========================================================
function add_rwymarker(mrwy, mlat, mlon){

    var size = new OpenLayers.Size(30,22);
    var offset = new OpenLayers.Pixel(-(size.w/2), -(size.h/2));
    var path = "/img/rwy/" + mrwy + ".png";
    var icon = new OpenLayers.Icon(path, size, offset);
    
	var lonlat = new OpenLayers.LonLat(mlon, mlat).transform(osmprojection, map.getProjectionObject());
	var marker = new OpenLayers.Marker(lonlat,icon);
    
	markers.addMarker(marker);
	return;
	
}

function zoom_to(lat, lon, zoom){
	var lonlat = new OpenLayers.LonLat(lon, lat).transform(osmprojection, map.getProjectionObject());

	//alert("xoom");

//======================================================
// Add_runway
//======================================================
function add_runway(apt, rwy1, rwy2, lat1, lon1, lat2, lon2){
	
	if( !aptBounds[apt] ){
		aptBounds[apt] = new OpenLayers.Bounds();
		//alert("new bounds");
	}
	aptBounds[apt].extend( new OpenLayers.LonLat(lon1, lat1) );
	aptBounds[apt].extend( new OpenLayers.LonLat(lon2, lat2) );
    
	add_rwymarker(rwy1, lat1, lon1);
	add_rwymarker(rwy2, lat2, lon2);
	var points = new Array(
		new OpenLayers.Geometry.Point(lon1, lat1),
		new OpenLayers.Geometry.Point(lon2, lat2)
	);
	var line = new OpenLayers.Geometry.LineString(points).transform(osmprojection,map.getProjectionObject());
	var runwayFeature = new OpenLayers.Feature.Vector(line);
	runwayLayer.addFeatures(runwayFeature);



	//alert("add_runway");
}
